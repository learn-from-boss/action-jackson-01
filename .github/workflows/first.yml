name: first workflow
on: push
jobs: 
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v3
            - name: Cache npm dependencies
              uses: actions/cache@v4
              with:
                  path: |
                    ~/.npm
                  key: ${{ runner.os }}-node-18-${{ hashFiles('**/package-lock.json') }}
            - name: install dependencies
              run: npm ci  
            - name: run lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v3
            - name: Cache npm dependencies
              uses: actions/cache@v4
              with:
                  path: |
                    ~/.npm
                    
                  key: ${{ runner.os }}-node-18-${{ hashFiles('**/package-lock.json') }}
            - name: install dependencies
              run: npm ci  
            - name: run tests
              run: npm test
    build:     
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v3
            - name: Cache npm dependencies
              uses: actions/cache@v4
              with:
                  path: |
                    ~/.npm
                  key: ${{ runner.os }}-node-18-${{ hashFiles('**/package-lock.json') }}
            - name: install dependencies
              run: npm ci  
            - name: run build
              run: npm run build
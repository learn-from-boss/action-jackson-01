name: first workflow
on: push
jobs: 
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v3
            - name: install nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - name: install dependencies
              run: npm ci  
            - name: run lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v3
            - name: install nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - name: install dependencies
              run: npm ci  
            - name: run tests
              run: npm test
    build:     
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v3
            - name: install nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - name: install dependencies
              run: npm ci  
            - name: run build
              run: npm run build